tracer:
  property: "Production"

spring:
  database:
    driverClassName: "org.postgresql.Driver"

  jpa:
    database: "POSTGRESQL"
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"

  datasource:
    platform: "postgres"
    url: "jdbc:postgresql://localhost:5432/eagle_eye_local"
    username: "postgres"
    password: "password"
    testWhileIdle: "true"
    validationQuery: "SELECT 1"

